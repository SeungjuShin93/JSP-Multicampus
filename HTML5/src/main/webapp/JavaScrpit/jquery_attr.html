    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

        // $('img').attr('width', '100');

        $('img').attr({
          alt: 'jQuery 라이브러리를 사용한 속성 지정',
          src: 'http://placehold.it/100x100',
          width: 100,
        });
      });
