<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Node</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        var headingText =
          document.getElementById('heading').firstChild.nodeValue;

        document.getElementById('text1').innerHTML = headingText;
        document.getElementById('text2').firstChild.nodeValue = headingText;
      };
    </script>
  </head>
  <body>
    <h1 id="heading">nodeValue 프로퍼티</h1>
    <p id="text1">텍스트</p>
    <p id="text2">텍스트</p>
  </body>
</html>
