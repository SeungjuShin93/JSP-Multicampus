<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        // var selectedItem = document.getElementsByTagName('li'); // 모든 <li> 요소를 선택함
        // var selectedItem = document.getElementsByClassName('odd');
        var selectedItem = document.getElementsByName('first');
        for (var i = 0; i < selectedItem.length; i++) {
          selectedItem.item(i).style.color = 'red'; // 선택된 모든 요소의 텍스트 색상을 변경함
        }
      };
    </script>
  </head>
  <body>
    <h1>HTML 태그 이름을 이용한 선택</h1>
    <p name="frist">첫 번째 단락이에요!</p>
    <ul>
      <li name="first">첫 번째 아이템이에요!</li>
      <li>두 번째 아이템이에요!</li>
      <li class="odd">세 번째 아이템이에요!</li>
      <li>네 번째 아이템이에요!</li>
      <li class="odd">다섯 번째 아이템이에요!</li>
    </ul>
  </body>
</html>
