<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
    <script>
      // 함수 선언 방법 1
      function sum(a, b) {
        return a + b;
      }

      // 함수 선언 방법 2
      const subtract = function (a, b) {
        return a - b;
      };

      // 함수 선언 방법 3
      const multiply = (a, b) => {
        return a * b;
      };
    </script>
  </head>
  <body>
    <script>
      document.write(sum(10, 20) + '</br>');
      document.write(subtract(20, 10) + '</br>');
      document.write(multiply(9, 9) + '</br>');
    </script>
  </body>
</html>
