<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <style></style>
    <script src="http://code.jquery.com/jquery-3.6.3.js"></script>
    <script>
      $(document).ready(function () {
        $('#btnAdd').click(function () {
          var row = `<tr align='center'>
    	    			   <td>${$('#irum').val()}</td>
    	                   <td>${$('#score').val()}</td> 
    	                   <td><input type="button" class="btnDel" value="Del"></td>
    	              </tr>`;

          $('#list').append(row);
          $('#irum').val('');
          $('#score').val('');
        });

        $('#list').on('click', '.btnDel', function () {
          $(this).parent().parent().remove();
        });
      });
    </script>
  </head>
  <body>
    <table border="1" align="center">
      <tr>
        <td><input type="text" id="irum" size="5" placeholder="이름입력" /></td>
        <td>
          <input type="text" id="score" size="5" placeholder="점수입력" />
        </td>
        <td><input type="button" id="btnAdd" value="추가" /></td>
      </tr>
    </table>
    <br />
    <table id="list" border="1" align="center">
      <tr>
        <th width="70px">이름</th>
        <th width="70px">점수</th>
        <th width="50px">&nbsp;</th>
      </tr>
    </table>
  </body>
</html>
