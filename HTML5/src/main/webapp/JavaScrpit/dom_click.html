<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #divBox {
        width: 100%;
        height: 100px;
        border: 2px solid red;
      }
      #paraBox {
        width: 80%;
        height: 50px;
        border: 2px solid orange;
      }
      /* #spanBox {
        border: 2px solid green;
      } */
      #linkBox {
        border: 2px solid green;
      }
    </style>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        document.getElementById('divBox').addEventListener('click', clickDiv);
        document.getElementById('paraBox').addEventListener('click', clickPara);
        // document.getElementById('spanBox').addEventListener('click', clickSpan);
        document.getElementById('linkBox').addEventListener('click', clickSpan);

        function clickDiv(event) {
          document.getElementById('text').innerHTML +=
            'div 요소를 click 하셨네요!<br>';
        }

        function clickPara(event) {
          document.getElementById('text').innerHTML +=
            'p 요소를 click 하셨네요!<br>';
        }

        // function clickSpan(event) {
        //   document.getElementById('text').innerHTML +=
        //     'span 요소를 click 하셨네요!<br>';
        // }
        function clickSpan(event) {
          //   return false; // 콜백함수로 사용하면 적용이 안된다.
          event.preventDefault();
          document.getElementById('text').innerHTML +=
            '링크의 기본 동작을 막았어요!<br>';
          document.getElementById('text').innerHTML +=
            'a 요소를 click 하셨네요!<br>';
        }
      };
    </script>
  </head>
  <body>
    <h1>버블링 이벤트 전파</h1>
    <div id="divBox">
      <p id="paraBox">
        <!-- 박스 안의 여러 곳을 <span id="spanBox">클릭</span>해 보세요! -->
        박스 안의 여러 곳을 <a id="linkBox" href="/javascript/intro">클릭</a>해
        보세요!
      </p>
    </div>
    <p id="text"></p>
  </body>
</html>
