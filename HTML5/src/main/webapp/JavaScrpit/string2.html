<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>String 객체</h1>

    <script>
      var str = 'abcDEFabc';

      document.write(str.indexOf('abc') + '<br>');
      document.write(str.indexOf('abcd') + '<br>');
      document.write(str.indexOf('abc', 3) + '<br><br>');

      document.write(str.lastIndexOf('abc') + '<br>');
      document.write(str.lastIndexOf('d') + '<br>');
      document.write(str.lastIndexOf('c') + '<br><br>');

      document.write(str.charAt(0) + '<br>');
      document.write(str.slice(2, 6) + '<br>'); // 2위치부터 5까지 (6전 위치까지)
      document.write(str.slice(-4, -2) + '<br>');
      document.write(str.slice(2) + '<br>');
      document.write(str.substring(2, 6) + '<br>'); // slice와 동일
      document.write(str.substr(2, 4) + '<br><br>'); // 2위치부터 4개 추출

      var str2 = '자바스크립트는 너무 멋져요! 그리고 유용해요.';
      document.write(str2.split() + '<br>');
      document.write(str2.split('') + '<br>');
      document.write(str2.split(' ') + '<br>');
      document.write(str2.split('!') + '<br><br>');
      var res = str2.split(' ');
      //   for (let str3 in res) {
      //     document.write(str3 + '<br>');
      //   }
      for (let i = 0; i < res.length; i++) {
        document.write(res[i] + '<br>');
      }
      var str4 = '자바스크립트';
      document.write(str4.concat('는 너무 멋져요!') + '<br><br>');

      var str5 = 'JavaScript';
      document.write(str5.toUpperCase() + '<br>');
      document.write(str5.toLowerCase() + '<br><br>');

      var str6 = '         JavaScript            ';
      document.write('##' + str.trim() + '##');
    </script>
  </body>
</html>
