<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML DOM 요소를 이용한 interHTML 프로퍼티</h1>
    <p id="text">구구단 출력</p>
  </body>
  <script>
    let num1 = parseInt(prompt('첫번째 숫자 입력'));
    let num2 = parseInt(prompt('두번째 숫자 입력'));
    document.write('num1 = ' + num1 + '<br/>');
    document.write('num2 = ' + num2 + '<br/>');
    // document.write('num1 + num2 = ' + (num1 + num2) + '<br/>');

    if (num1 < num2) {
      min = num1;
      max = num2;
    } else {
      min = num2;
      max = num1;
    }

    str = "<table border='1'>";
    str += '<tr>';
    for (let i = min; i <= max; i++) {
      str += "<th width='60px'>" + i + '단' + '</th>';
    }
    str += '<tr/>';
    for (let j = 1; j <= 9; j++) {
      str += '<tr>';
      for (let i = min; i <= max; i++) {
        str += '<td>' + i + '*' + j + '=' + i * j + '</td>';
      }
      str += '</tr>';
    }
    str += '</table>';

    var gugudan = document.getElementById('text');
    gugudan.innerHTML = str;
    // gugudan.innerText = str;
  </script>
</html>
