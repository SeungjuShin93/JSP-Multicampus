<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var newWindowObj;
      var strWindowFeatures =
        'menubar=yes, location=yes, resizable=yes, scrollbars=yes, status=yes, top=100, left=100, width=600, height=400';
      function openWindow() {
        newWindowObj = window.open(
          '../HTML/Quiz_loginInfo_Answer.html',
          'HTML 개요',
          strWindowFeatures
        );
      }
      function closeNewWindow() {
        // 새롭게 연 브라우저 창을 window 객체를 이용하여 다시 닫을 수 있음.
        newWindowObj.close();
      }
    </script>
  </head>
  <body>
    <h1>브라우저 창 닫기</h1>
    <button onclick="openWindow()">새로운 창 열기</button>
    <button onclick="closeNewWindow()">새로 연 창 닫기</button>
  </body>
</html>
