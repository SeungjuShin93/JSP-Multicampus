<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      table tr th {
        color: red;
      }
      /* 테이블 선택자는 table > tbody >tr > rh 해야함, 그러므로 table태그에는 그냥 자손 선택자 사용하지 맙시다 */
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <td>지역</td>
      </tr>
      <tr>
        <td>윤인성</td>
        <th>서울특별시 강서구 내발산동</th>
      </tr>
    </table>
  </body>
</html>
