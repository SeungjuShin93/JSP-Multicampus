<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form select</title>
</head>
<body>
  <form>
    <select multiple size="5">
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
    </select>
  </form>
  <p>
  <form>
    <select>
      <optgroup label="HTML5">
        <option>Multimedia Tag</option>
        <option>Connectivity</option>
        <option>Device Access</option>
      </optgroup>
      <optgroup label="CSS3">
        <option>Animation</option>
        <option>3D Transform</option>
      </optgroup>
    </select>
  </form>

  <!-- 
  mutliple 다중선택 => Ctrl + 클릭
  size => 스크롤바 크기
  optgroup => 목록을 분리하기 위한 목적 
  -->
</body>
</html>
