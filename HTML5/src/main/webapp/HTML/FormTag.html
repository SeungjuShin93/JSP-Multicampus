<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>
  <form name="" action="" enctype="multipart/form-data" method="get">
    <!-- 사용자가 입력하는 입력 양식 -->
    <input type="text" name="text" value="text"><br />
    <input type="password" name="password" value="password"><br />
    <input type="file" name="file" value="file"><br />
    <input type="checkbox" name="hobby" value="등산">등산<br />
    <input type="checkbox" name="hobby" value="음악">음악<br />
    <input type="checkbox" name="hobby" value="공부">공부<br />
    <input type="radio" name="gender" value="male">남자<br />
    <input type="radio" name="gender" value="female">여자<br />

    <!-- 보이지 않는 입력 양식 -->
    <input type="hidden" name="hidden" value="hidden">
    <br />

    <!-- 버튼 -->
    <input type="button" value="버튼"><br />
    <input type="reset" value="리셋"><br />
    <input type="submit" value="전송"><br />
    <input type="image" src="../IMG/daum.png"><br />
  </form>

  <form>
    <table>
      <tr>
        <td>
          <label for="username">이름</label>
        </td>
        <td>
          <input id="username" type="text" name="username">
        </td>
      </tr>
      <tr>
        <td>성별</td>
        <td>
          <input id="man" type="radio" name="gender" value="m">
          <label for="man">남자</label>
          <input id="woman" type="radio" name="gender" value="w">
          <label for="woman">여자</label>
        </td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="submit" value="가입">
        </td>
      </tr>
    </table>
  </form>


  <!-- enctype = "multipart/form-data"는 게시판 같은 곳에 파일첨부 기능 -->
  <!-- file기능은 반드시 "multipart/form-data" 이걸 기술해야 함 -->
  <!-- method에는 get과 post 방식이 있음 , 생략시 default는 get으로 설정-->
  <!-- submit은 form안에 action에 있는 기능을 수행하는 기능 포함 -->
  </form>
</body>
</html>
