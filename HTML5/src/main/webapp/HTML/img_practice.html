<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img_practice</title>
</head>
<body>
  <img alt="다음" src="../IMG/daum.png" width="200px" height="200px">
  <!-- <audio src="../Audio/Kalimba.mp3" controls="controls"></audio> -->
  <audio controls="controls">
    <source src="../Audio/Kalimba.mp3" type="audio/mp3" />
    <source src="../Audio/Kalimba.ogg" type="audio/ogg" />
    <!-- 만약 사용자의 브라우저가 mp3를 지원하지 않을 시 type을 ogg로 제공 -->
  </audio>

  <video width="640px" controls="controls" autoplay muted>
    <source src="../Audio/Wildlife.mp4" type="video/mp4" />
    <source src="../Audio/Wildlife.webm" type="video/webm" />
  </video>
