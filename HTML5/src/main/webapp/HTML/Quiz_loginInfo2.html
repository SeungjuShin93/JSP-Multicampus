<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Info</title>
    <link rel="stylesheet" href="../CSS/login2.css" />
  </head>
  <body>
    <main>
      <form class="form1" name="login_Info">
        <fieldset>
          <legend>회원 기본 정보</legend>
          <ol>
            <li>
              <label for="id">아이디</label>
              <input
                type="text"
                id="id"
                maxlength="10"
                placeholder="영문, 숫자 사용. 10자 미만"
                required
              />
            </li>

            <li>
              <label for="password">비밀번호</label>
              <input
                id="password"
                type="password"
                minlength="6"
                maxlength="10"
                required
                placeholder="영문, 숫자 사용. 6~10자리"
              />
            </li>

            <li>
              <label for="passwordCheck">비밀번호 확인</label>
              <input
                id="passwordCheck"
                type="password"
                minlength="6"
                maxlength="10"
                required
              />
            </li>

            <li>
              <label for="name">이름</label>
              <input id="name" name="name" type="text" required />
            </li>

            <li>
              <label for="age">나이</label>
              <input
                id="age"
                name="age"
                type="number"
                min="1"
                max="99"
                step="1"
                required
              />
            </li>

            <li>
              <label for="birthDay">생일</label>
              <input id="birthDay" name="birthDay" type="date" required />
            </li>

            <li>
              <label for="email">이메일 주소</label>
              <input id="email" name="email" type="email" required />
            </li>

            <li>
              <label for="phone">핸드폰</label>
              <input
                id="phone"
                type="tel"
                name="tel"
                placeholder="010-1234-5678"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                maxlength="13"
                required
              />
            </li>
          </ol>
        </fieldset>
      </form>
      <!-- =============================구분선 ======================== -->
      <form name="additional_Iogin_Info">
        <fieldset>
          <legend>회원 추가 정보</legend>
          <ol>
            <li>
              <label for="jobList">직업</label>
              <input type="text" name="job" list="jobList" />
              <datalist id="jobList">
                <option value="회사원"></option>
                <option value="교사"></option>
                <option value="프로그래머"></option>
                <option value="자영업"></option>
                <option value="기타"></option>
              </datalist>
            </li>

            <li>
              <label for="skills">오피스 활용</label>
              <input id="skills" type="range" required />
            </li>
          </ol>
        </fieldset>
        <fieldset>
          <input id="submit" type="submit" value="입력" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
