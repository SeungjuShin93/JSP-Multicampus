<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table basic</title>
</head>
<body>
  <table border="1" bgcolor="green" cellpadding="10px" cellspacing="10px">
  <!--위에 밑줄이 나온 아이들은 적용은 되나 표준은 아니란 의미 -->
    <tr bgcolor="red">
      <td width="50px" bgcolor="blue" height="100px">1</td> <!-- 열의 너비를 잡아줌 -->
      <td width="100px">2</td>
      <td width="100px">3</td>
      <td width="100px">4</td>
    </tr>
    <tr height="100px">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
</body>
</html>
