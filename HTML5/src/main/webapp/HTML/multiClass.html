<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic, descendatns</title>
    <style>
      #header h1,
      h2 {
        color: red;
      }
      #section h1,
      #section h2 {
        color: orange;
      }
      #header > h1 {
        color: gainsboro;
      }
      [type='text'] {
        background-color: red;
      }
      input[type='password'] {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1 class="title">Lorem ipsum</h1>
      <div id="nav"><h2>Navigation1</h2></div>
    </div>
    <h2>Navigation2</h2>
    <div id="section">
      <h1 class="title">Lorem ipsum</h1>
      <p>Lorem ipsum dolor sit amet</p>
      <h2>Navigation3</h2>
    </div>
    <h2>Navigation4</h2>
    <form>
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>
